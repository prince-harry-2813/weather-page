<head>

<title>Weather status</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">

</head>

<body>

<h1 style="font-family: Impact, Charcoal, sans-serif">The Weather status</h1>

<div id="tabs_wrapper" class="tabs-wrapper">
	<a href="javascript:void(0)" onclick="objPage.init()" class="tab selected" data-iscurrent="true">My Location</a>
	<a href="javascript:void(0)" onclick="weatherPage.weatherByLocation(51.507351,-0.127758,'London')" data-lat="51.507351" data-long="-0.127758" class="tab">London</a>
	<a href="javascript:void(0)" onclick="weatherPage.weatherByLocation(48.856613,2.352222,'Paris')" data-lat="48.856613" data-long="2.352222" class="tab">Paris</a>
	<a href="javascript:void(0)" onclick="weatherPage.weatherByLocation(40.712776,-74.005974,'New York')" data-lat="40.712776" data-long="-74.005974" class="tab">New York</a>
	<a href="javascript:void(0)" onclick="weatherPage.weatherByLocation(55.755825,37.617298,'Moscow')" data-lat="55.755825" data-long="37.617298" class="tab">Moscow</a>
</div>

<div id="loader" class="loader" style="display:none">
	<div class="lds-ripple"><div></div><div></div></div>
</div>

<div id="weather_infobox" class="weather-info">
	
	<div id="weather_location" class="weather-info__location">Tel Aviv</div>
	
	<div class="weather-info__icon">
		<canvas id="weather_icon" width="128" height="128"></canvas>
	</div>
	
	<div class="weather-info__temperature">
		<span id="weather_temp">30</span> 
		<span>&#8451;</span>
	</div>
	
	<div id="weather_description" class="weather-info__description">Sunny</div>
	
</div>

<div id="error_text" class="error-text" style="display:none"></div>

<script src="skycons.js"></script>
<script src="main.js"></script>

</body>
